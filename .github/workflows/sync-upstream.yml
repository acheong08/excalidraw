name: Sync Fork (Rebase)

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/excalidraw/excalidraw.git
          git fetch upstream

      - name: Create rebase branch
        run: |
          # Start from upstream/master
          git checkout -B sync-upstream upstream/master

          # Rebase fork's master onto upstream
          git rebase origin/master || {
              echo "::error ::Rebase failed due to conflicts"
              exit 0
          }

      - name: Detect changes
        id: detect
        run: |
          # Compare the rebase result with origin/master
          if git diff --quiet origin/master..sync-upstream; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.detect.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream
          title: "Sync (rebase): upstream/master â†’ master"
          base: master
          delete-branch: false

